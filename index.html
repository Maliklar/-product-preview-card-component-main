<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main>
        <div class="card">
            <div class="left">
                <img class="product-img desktop" src="./images/image-product-desktop.jpg" alt="Product Image">
                <img class="product-img mobile" src="./images/image-product-mobile.jpg" alt="Product Image">
            </div>
            <div class="right">
                <div class="product-cat">Perfume</div>
                <div class="product-name">Gabrielle Essence Eau De Parfum</div>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-container">
                    <div class="curr-price"> $149.99 </div>
                    <div class="prev-price"> $169.99 </div>
                </div>
                <button> <img src="./images/icon-cart.svg" alt="Cart Icon"> &ThickSpace; Add to Cart</button>
                <!-- Preview  $149.99 $169.99 Add to Cart -->
            </div>
        </div>
    </main>
</body>

</html>
